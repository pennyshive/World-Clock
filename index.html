<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div class="flex-grid">
            <h2>Los-Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="paris">
          <div class="flex-grid">
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/pennyshive" target="_blank">Phindile Soga</a>
      and is
      <a href="https://github.com/pennyshive/World-Clock" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://world-clock-rx2p.onrender.com" target="_blank"
        >hosted on Render</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
